<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'weather')}">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter Spells</title>
</head>
<body>
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 18rem;" th:object="${cityWeather}">
        <img class="card-img-top" th:src="@{${'/resources/images/'+cityWeather.weatherIcon +'-s.png'}}"
             alt="Weather Icon">
        <div class="card-body">
            <h5 class="card-title" th:text="*{'Pogoda dla ' + city}">Card title</h5>

            <h6 class="card-subtitle mb-2 text-muted" th:text="*{'pogoda: ' + weatherText}">Card subtitle</h6>


            <p class="card-text" th:text="*{'Temperatura: ' + temperature.getMetric().getValue() + 'C'}"></p>
            <p class="card-text"
               th:text="*{'Temperatura odczuwalna: ' + realFeelTemperature.getMetric().getValue() + 'C'}"></p>
            <p class="card-text"
               th:text="*{'Cisnienie: ' + pressure.getMetric().getValue() + ' ' + pressure.getMetric().getUnit()}"></p>
            <a href="/" class="btn btn-primary">Powr√≥t</a>
        </div>
    </div>
</div>
</body>
</html>
